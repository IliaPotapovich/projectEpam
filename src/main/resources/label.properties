       <p>\u0412\u044B\u0437\u043E\u0432 \u0442\u0430\u043A\u0441\u0438 \u0447\u0435\u0440\u0435\u0437 \u0441\u0430\u0439\u0442 \u0437\u0430\u043D\u0438\u043C\u0430\u0435\u0442 \u0441\u043E\u0432\u0441\u0435\u043C \u043D\u0435\u043C\u043D\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438: \u043F\u0430\u0440\u0430 \u043A\u043B\u0438\u043A\u043E\u0432 \u2013 \u0438 \u043C\u0430\u0448\u0438\u043D\u0430 \u0443\u0436\u0435 \u0432\u044B\u0434\u0432\u0438\u0433\u0430\u0435\u0442\u0441\u044F \u043A \u0412\u0430\u043C. \u0411\u043E\u043B\u0435\u0435 \u0442\u043E\u0433\u043E, \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u043F\u0440\u043E\u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u0443\u0435\u0442 \u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u043F\u0440\u0438\u0431\u044B\u0442\u0438\u044F \u0438 \u043C\u0435\u0441\u0442\u043E\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0438 \u0432\u043E\u0434\u0438\u0442\u0435\u043B\u044F, \u043F\u0440\u0438\u043D\u044F\u0432\u0448\u0435\u0433\u043E \u0437\u0430\u043A\u0430\u0437. \u0412\u0441\u044F \u0438\u0441\u0442\u043E\u0440\u0438\u044F \u0437\u0430\u043A\u0430\u0437\u043E\u0432, \u0432 \u043D\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043C\u043E\u0441\u0442\u0438 \u043E\u0442 \u0442\u043E\u0433\u043E \u043A\u0430\u043A\u0438\u043C \u0441\u043F\u043E\u0441\u043E\u0431\u043E\u043C \u0432\u044B \u0432\u044B\u0437\u044B\u0432\u0430\u043B\u0438 \u0442\u0430\u043A\u0441\u0438, \u0445\u0440\u0430\u043D\u0438\u0442\u044C\u0441\u044F \u0432 \u0412\u0430\u0448\u0435\u043C \u043B\u0438\u0447\u043D\u043E\u043C \u043A\u0430\u0431\u0438\u043D\u0435\u0442\u0435! \u041E\u043F\u043B\u0430\u0447\u0438\u0432\u0430\u0442\u044C \u043F\u043E\u0435\u0437\u0434\u043A\u0438 \u043C\u043E\u0436\u043D\u043E \u043D\u0435 \u0442\u043E\u043B\u044C\u043A\u043E \u043D\u0430\u043B\u0438\u0447\u043D\u044B\u043C\u0438, \u043D\u043E \u0438 \u0431\u0430\u043D\u043A\u043E\u0432\u0441\u043A\u043E\u0439 \u043A\u0430\u0440\u0442\u043E