       <p> \u0412\u044B \u043C\u043E\u0436\u0430\u0446\u0435 \u0440\u0430\u0437\u043B\u0456\u0447\u044B\u0446\u044C \u043F\u0440\u044B\u043A\u043B\u0430\u0434\u043D\u0443\u044E \u043A\u043E\u0448\u0442 \u043F\u0430\u0435\u0437\u0434\u043A\u0456 \u0437 \u0443\u043B\u0456\u043A\u0430\u043C \u0430\u0431\u0430\u043D\u0456\u0440\u0430\u0432\u0430\u043D\u043D\u044F \u0456 \u043A\u0456\u043B\u0430\u043C\u0435\u0442\u0440\u0430\u0436\u0443. \u0417\u0430\u043A\u0430\u0437\u0432\u0430\u044E\u0447\u044B \u0442\u0430\u043A\u0441\u0456 \u043E\u043D\u043B\u0430\u0439\u043D \u043F\u0440\u044B \u0434\u0430\u043F\u0430\u043C\u043E\u0437\u0435 \u043D\u0430\u0448\u0430\u0433\u0430 \u0441\u0430\u0439\u0442\u0430, \u0412\u044B \u043C\u043E\u0436\u0430\u0446\u0435 \u0437\u0430\u0433\u0430\u0434\u0437\u044F \u043F\u0435\u0440\u0430\u0434\u0430\u0446\u044C \u0442\u0430\u043A\u0441\u0456\u0441\u0442\u0443 \u043A\u0430\u043D\u0447\u0430\u0442\u043A\u043E\u0432\u044B \u043F\u0443\u043D\u043A\u0442 \u043F\u0430\u0435\u0437\u0434\u043A\u0456, \u0430 \u0437\u043D\u0430\u0447\u044B\u0446\u044C, \u0430\u043F\u044B\u043D\u0435\u0446\u0435\u0441\u044F \u045E \u043A\u0440\u043E\u043F\u043A\u0456 \u043F\u0440\u044B\u0437\u043D\u0430\u0447\u044D\u043D\u043D\u044F \u0437 \u043C\u0456\u043D\u0456\u043C\u0430\u043B\u044C\u043D\u044B\u043C\u0456 \u0447\u0430\u0441\u043E\u0432\u044B\u043C\u0456 \u0456 \u0444\u0456\u043D\u0430\u043D\u0441\u0430\u0432\u044B\u043C\u0456 \u0432\u044B\u0434\u0430\u0442\u043A\u0430\u043C\u0456. \u041F\u0440\u044B \u043D\u0435\u0430\u0431\u0445\u043E\u0434\u043D\u0430\u0441\u0446\u0456 \u043A\u0456\u0440\u043E\u045E\u0446\u0430 \u0442\u0430\u043A\u0441\u0456 \u0441\u043A\u043B\u0430\u0434\u0437\u0435 \u043D\u0430\u0439\u0431\u043E\u043B\u044C\u0448 \u0430\u043F\u0442\u044B\u043C\u0430\u043B\u044C\u043D\u044B \u043C\u0430\u0440\u0448\u0440\u0443\u0442, \u043A\u0430\u043B\u0456 \u0437\u0430\u045E\u0432\u0430\u0436\u044B\u0446\u044C \u043F\u0430 \u0448\u043B\u044F\u0445\u0443 \u0434\