<h3> \u041D\u0430\u0448\u0430 \u043C\u0456\u0441\u0456\u044F \u045E \u0442\u044B\u043C, \u043A\u0430\u0431 \u0437\u0440\u0430\u0431\u0456\u0446\u044C \u043F\u0435\u0440\u0448\u0430\u0435 \u045E \u0411\u0435\u043B\u0430\u0440\u0443\u0441\u0456 \u0442\u0430\u043A\u0441\u0456 \u0437 \u0447\u0430\u043B\u0430\u0432\u0435\u0447\u044B\u043C \u0442\u0432\u0430\u0440\u0430\u043C - \u0442\u0430\u043A\u0441\u0456 \u0434\u043B\u044F \u043B\u044E\u0434\u0437\u0435\u0439. </h3>\
