<p> \u0412\u044B\u043A\u043B\u0456\u043A \u0442\u0430\u043A\u0441\u0456 \u043F\u0440\u0430\u0437 \u0441\u0430\u0439\u0442 \u0437\u0430\u0439\u043C\u0430\u0435 \u0437\u0443\u0441\u0456\u043C \u0442\u0440\u043E\u0445\u0456 \u0447\u0430\u0441\u0443: \u043F\u0430\u0440\u0443 \u043A\u043B\u0456\u043A\u0430\u045E - \u0456 \u043C\u0430\u0448\u044B\u043D\u0430 \u045E\u0436\u043E \u0432\u044B\u043B\u0443\u0447\u0430\u0435\u0446\u0446\u0430 \u0434\u0430 \u0412\u0430\u0441. \u0411\u043E\u043B\u044C\u0448 \u0437\u0430 \u0442\u043E\u0435, \u0434\u0430\u0434\u0430\u0442\u0430\u043A \u043F\u0440\u0430\u0456\u043D\u0444\u0430\u0440\u043C\u0443\u0435 \u043F\u0440\u0430 \u0447\u0430\u0441 \u043F\u0440\u044B\u0431\u044B\u0446\u0446\u044F \u0456 \u043C\u0435\u0441\u0446\u0430\u0437\u043D\u0430\u0445\u043E\u0434\u0436\u0430\u043D\u043D\u0456 \u043A\u0456\u0440\u043E\u045E\u0446\u044B, \u044F\u043A\u0456 \u043F\u0440\u044B\u043D\u044F\u045E \u0437\u0430\u043A\u0430\u0437. \u0423\u0441\u044F \u0433\u0456\u0441\u0442\u043E\u0440\u044B\u044F \u0437\u0430\u043A\u0430\u0437\u0430\u045E, \u0443 \u043D\u0435\u0437\u0430\u043B\u0435\u0436\u043D\u0430\u0441\u0446\u0456 \u0430\u0434 \u0442\u0430\u0433\u043E \u044F\u043A\u0456\u043C \u0441\u043F\u043E\u0441\u0430\u0431\u0430\u043C \u0432\u044B \u0432\u044B\u043A\u043B\u0456\u043A\u0430\u043B\u0456 \u0442\u0430\u043A\u0441\u0456, \u0437\u0430\u0445\u043E\u045E\u0432\u0430\u0446\u0446\u0430 \u045E \u0412\u0430\u0448\u044B\u043C \u0430\u0441\u0430\u0431\u0456\u0441\u0442\u044B\u043C \u043A\u0430\u0431\u0456\u043D\u0435\u0446\u0435! \u0410\u043F\u043B\u0430\u0447\u0432\u0430\u0446\u044C \u043F\u0430\u0435\u0437\u0434\u043A\u0456 \u043C\u043E\u0436\u043D\u0430 \u043D\u0435 \u0442\u043E\u043B\u044C\u043A\u0456 \u043D\u0430\u044F\u045E\u043D\u044B\u043C\u0456, \u0430\u043B\u0435 \u0456 \u0431\u0430\u043D\u043A\u0430\u045E\u0441\u043A\u0430\u0439 \u043A\u0430\u0440\u0442\u0430\u0439. \u0421\u043B\u0443\u0436\u0431\u0430 \u0442\u0430\u043A\u0441\u0456 - \u0433\u044D\u0442\u0430, \u0431\u0435\u0437\u0443\u043C\u043E\u045E\u043D\u0430, \u043A\u0430\u043C\u0430\u043D\u0434\u0430 \u043F\u0440\u0430\u0444\u0435\u0441\u0456\u044F\u043D\u0430\u043B\u0430\u045E, \u0432\u044B\u0434\u0430\u0442\u043D\u044B \u0441\u044D\u0440\u0432\u0456\u0441, \u0442\u043E\u043B\u044C\u043A\u0456 \u0434\u0430\u0441\u0442\u0443\u043F\u043D\u044B\u044F \u0442\u0430\u0440\u044B\u0444\u044B \u0456 \u0441\u0430\u043C\u044B\u044F \u043B\u0435\u043F\u0448\u044B\u044F \u0430\u045E\u0442\u0430\u043C\u0430\u0431\u0456\u043B\u0456. </p>\
