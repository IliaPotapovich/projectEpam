textAboutCompany=<p> Our taxi is a team of friends from different business areas. We enjoy what we do and believe that it will change the world for the better. We often use taxis and are tired of rudeness, deception and decrepit cars. We want to ride in comfort, take our beloved dog with us, use wi-fi for work and entertainment and pay for the trip with a card. We would like to recommend a cool taxi to friends and be sure that they will like it. We dreamed of a modern taxi and created it. For yourself and for you. This is a taxi for people. Round the clock. Seven days a week. </p>\
\
<h3> Our mission is to make the first in Belarus taxi with a human face - a taxi for people. </h3>\
       <p></p>\
\
       <p> You can calculate the approximate cost of a trip based on subscription and mileage. When ordering a taxi online using our website, you can transfer the final destination of the trip to the taxi driver in advance, which means you will find yourself at the destination point with minimal time and cost. If necessary, the taxi driver will make the most optimal route if he sees traffic jams on his way to you. </p>\
\
\
<h3> Why us: </h3>\
       <p></p>\
\
       <ul>\
       <li> We work around the clock 24/7/365 </li>\
       <li> We only have experienced drivers </li>\
       <li> Wide selection of cars </li>\
       <li> Low fares </li>\
       <li> Polite and attentive dispatcher </li>\
       <li> You can choose your own car here </li>\
       <li> Flexible discount system </li>\
\
       </ul>\
\
\
<p> Calling a taxi through the site takes very little time: a couple of clicks - and the car is already coming to you. Moreover, the application will inform about the arrival time and the location of the driver who accepted the order. The entire order history, no matter how you call a taxi, is stored in your personal account! You can pay for trips not only in cash, but also by credit card. Taxi service is, of course, a team of professionals, excellent service, only affordable fares and the best cars. </p>\
\
<h3> Benefits: </h3>\
       <p> </p>\
\
       <ul>\
       <li> New clean cars </li>\
       <li> In our cars do not smoke, do not annoy with conversations and take into account the client\u2019s musical preferences </li>\
       <li> Wi-fi and mobile phone charger in each car </li>\
       <li> Check after every trip - a fair price guarantee </li>\
       <li> With comfort and convenience, we will take you to the airport, the neighboring town and even on a sightseeing tour </li>\
       </ul>\
